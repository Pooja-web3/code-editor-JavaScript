<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="code-editor-container">
      <div class="code-editor html-editor">
        <div class="head-editor">
          <div class="left-head">
            <img src="image/html.png" width="25px" alt="" />
            <span>HTML</span>
          </div>
          <div class="right-head">
            <img src="image/copy.svg" alt="" class="copy copy1" />
          </div>
        </div>
        <textarea class="html-area" spellcheck="false"></textarea>
      </div>
      <div class="code-editor css-editor">
        <div class="head-editor">
          <div class="left-head">
            <img src="image/css.png" width="30px" alt="" />
            <span>CSS</span>
          </div>
          <div class="right-head">
            <img src="image/copy.svg" alt="" class="copy copy2" />
          </div>
        </div>
        <textarea class="css-area" spellcheck="false"></textarea>
      </div>
      <div class="code-editor js-editor">
        <div class="head-editor">
          <div class="left-head">
            <img src="image/js.png" width="30px" alt="" />
            <span>JS</span>
          </div>
          <div class="right-head">
            <img src="image/copy.svg" alt="" class="copy copy3" />
          </div>
        </div>
        <textarea class="js-area" spellcheck="false"></textarea>
      </div>
    </div>
    <div class="output-container">
      <div class="output-head">
        <span>OUTPUT</span>
        <img id="save" src="image/save.svg" alt="" />
        <img src="image/full.svg" alt="" id="full" />
      </div>
      <iframe id="output"> </iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
